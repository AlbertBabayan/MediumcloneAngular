<div class="container">
    <div class="row">
        <div class="col">
            {{isSubmitting$ | async}}
            <app-backend-error-messages *ngIf="backendErrors$ | async as backendErrors" [backendErrors]='backendErrors'>
            </app-backend-error-messages>
            <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
                <input formControlName="userName" type="text" placeholder="userName">
                <input formControlName="password" type="text" placeholder="password">
                <input formControlName="email" type="text" placeholder="email">
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
